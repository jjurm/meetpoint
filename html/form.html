<div class="container">
	<div class="row">
		<div class="col-md-3 col-lg-3"></div>
		<div class="col-md-6 col-lg-6">
			<div class="well">
				
				<form class="form-horizontal" method="get">
          <fieldset>
            <legend><i class="material-icons">face</i>  Personal form</legend>
            <div class="form-group">
              <label for="inputName" class="col-md-2 control-label">Name</label>

              <div class="col-md-10">
                <input type="text" name="name" class="form-control" id="inputName" placeholder="Enter your name">
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail" class="col-md-2 control-label">Email</label>

              <div class="col-md-10">
              <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email">
              </div>
            </div>

            <div class="form-group">
              <label for="inputOrigin" class="col-md-2 control-label">Origin</label>

              <div class="col-md-10">
                <input type="text" name="origin" class="form-control" id="inputOrigin" placeholder="Your city">
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-10 col-md-offset-2">
                <button type="button" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="col-md-3 col-lg-3"></div>
  </div>
  <div class="row"></div>
</div>
