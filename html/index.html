<!DOCTYPE html>
<html>
<head>
	<title>Meetpoint</title>
	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">

  	<!-- Mobile support -->
  	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script type="text/javascript" src="js/main.js"></script>

	<!-- Material Design fonts -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Bootstrap Material Design -->
  	<link href="css/bootstrap-material-design.css" rel="stylesheet">
  	<link href="css/ripples.min.css" rel="stylesheet">

  	<!-- Page style -->
  	<link href="css/index.css" rel="stylesheet">

</head>
<body>

<div class="navbar navbar-primary">
	<ul class="nav navbar-nav">
		<a class="navbar-brand" href="#">Meetpoint</a>
	</ul>
	<form class="navbar-form navbar-left">
		<div class="form-group is-empty">
			<input type="text" class="form-control col-md-8" placeholder="Search">
		</div>
	</form>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-3 col-lg-3"></div>
		<div class="col-md-6 col-lg-6">
			<div class="well">

				<form class="form-horizontal" method="get">
					<fieldset>
						<legend><i class="material-icons">face</i>  Personal form</legend>
						<div class="form-group">
							<label for="inputName" class="col-md-2 control-label">Name</label>

							<div class="col-md-10">
								<input type="text" name="name" class="form-control" id="inputName" placeholder="Enter your name">
							</div>
						</div>

						<div class="form-group">
							<label for="inputEmail" class="col-md-2 control-label">Email</label>

							<div class="col-md-10">
								<input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email">
							</div>
						</div>

						<div class="form-group">
							<label for="inputOrigin" class="col-md-2 control-label">Origin</label>

							<div class="col-md-10">
								<input type="text" name="origin" class="form-control" id="inputOrigin" placeholder="Your city">
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<button type="button" class="btn btn-default">Cancel</button>
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		<div class="col-md-3 col-lg-3"></div>
	</div>
	<div class="row"></div>
</div>

<div class="container" style="margin-top:20px">
	<div class="row">
		<div class="col-md-3 col-lg-3"></div>
		<div class="col-md-6 col-lg-6">
			<div class="alert alert-dismissible alert-success">
				<button type="button" class="close" data-dismiss="alert">Ã—</button>
				<strong>Well done!</strong> You successfully submitted the form.
			</div>
		</div>
		<div class="col-md-3 col-lg-3"></div>
	</div>
</div>


<script src="js/material.js"></script>
<script src="js/ripples.min.js"></script>
<script>
  $.material.init();
</script>

</body>
</html>
